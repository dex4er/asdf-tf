version: 0.1
cli:
  version: 1.16.2
lint:
  disabled:
    - checkov
    - trivy
    - trufflehog
  enabled:
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8

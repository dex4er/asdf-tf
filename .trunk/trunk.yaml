version: 0.1
cli:
  version: 1.13.0
lint:
  enabled:
    - checkov@2.3.359
    - trivy@0.44.0
    - trufflehog@3.46.3
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - prettier@3.0.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
